<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Telegram 授权回调</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9fafb; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: #374151;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h2>授权成功！</h2>
        <p>此窗口将自动关闭。</p>
    </div>
    <script>
        window.onload = function() {
            try {
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const tgAuthData = {};
                const requiredKeys = ['id', 'first_name', 'auth_date', 'hash'];
                let hasAllKeys = true;

                requiredKeys.forEach(key => {
                    const value = hashParams.get(key);
                    if (value) {
                        tgAuthData[key] = value;
                    } else {
                        hasAllKeys = false;
                    }
                });

                tgAuthData.username = hashParams.get('username');
                tgAuthData.photo_url = hashParams.get('photo_url');
                tgAuthData.last_name = hashParams.get('last_name');

                if (hasAllKeys) {
                    // Set the temporary success key for the main window to find.
                    localStorage.setItem('telegram_auth_success', JSON.stringify(tgAuthData));
                } else {
                    const errorMsg = "缺少必要参数，授权失败。";
                    console.error("Telegram authentication failed: Missing required parameters.");
                    localStorage.setItem('telegram_auth_fail', errorMsg);
                    document.body.innerHTML = `<div><h2>授权失败</h2><p>${errorMsg}</p></div>`;
                }
            } catch (error) {
                const errorMsg = "处理授权信息时发生错误。";
                console.error("Error processing callback:", error);
                localStorage.setItem('telegram_auth_fail', errorMsg);
                document.body.innerHTML = `<div><h2>处理出错</h2><p>${errorMsg}</p></div>`;
            } finally {
                // Close the popup window after a short delay.
                setTimeout(() => {
                    window.close();
                }, 1500); // Increased delay slightly to allow user to see message.
            }
        };
    </script>
</body>
</html>
