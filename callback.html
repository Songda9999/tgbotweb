<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Telegram 授权回调</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9fafb; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: #374151;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h2>正在处理授权...</h2>
        <p>此窗口将自动关闭。</p>
    </div>
    <script>
        window.onload = function() {
            let response = { success: false, error: '未知错误' };
            try {
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const tgAuthData = {};
                const requiredKeys = ['id', 'first_name', 'auth_date', 'hash'];
                let hasAllKeys = true;

                requiredKeys.forEach(key => {
                    const value = hashParams.get(key);
                    if (value) {
                        tgAuthData[key] = value;
                    } else {
                        hasAllKeys = false;
                    }
                });

                if (hasAllKeys) {
                    // Prepare success response
                    response = { success: true, userData: tgAuthData };
                    document.body.innerHTML = '<div><h2>授权成功！</h2><p>此窗口将自动关闭。</p></div>';
                } else {
                    response.error = "缺少必要参数，授权失败。";
                    console.error("Telegram authentication failed: Missing required parameters.");
                    document.body.innerHTML = `<div><h2>授权失败</h2><p>${response.error}</p></div>`;
                }
            } catch (error) {
                response.error = "处理授权信息时发生错误。";
                console.error("Error processing callback:", error);
                document.body.innerHTML = `<div><h2>处理出错</h2><p>${response.error}</p></div>`;
            } finally {
                // Use the "messenger" to send data back to the main window that opened this popup
                if (window.opener && window.opener.handleTelegramAuth) {
                    window.opener.handleTelegramAuth(response);
                }
                
                // Close the popup window after a short delay.
                setTimeout(() => {
                    window.close();
                }, 1500);
            }
        };
    </script>
</body>
</html>
