<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>账号验证</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <!-- Tailwind CSS for modern styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Feather Icons for better iconography -->
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
    .spinner { border: 2px solid rgba(0, 0, 0, 0.1); width: 20px; height: 20px; border-radius: 50%; border-left-color: #495057; animation: spin 1s ease infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    #toast { position: fixed; bottom: 20px; right: 20px; padding: 12px 24px; border-radius: 8px; color: white; background-color: rgba(0, 0, 0, 0.8); font-weight: 500; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
    #toast.show { opacity: 1; visibility: visible; }
    .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; z-index: 2000; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
    .modal-overlay.show { opacity: 1; visibility: visible; }
    .modal-content { background: white; padding: 24px; border-radius: 16px; width: 90%; max-width: 400px; transform: scale(0.95); transition: transform 0.3s; }
    .modal-overlay.show .modal-content { transform: scale(1); }
    .action-btn { padding: 6px 16px; border: 1px solid #e5e7eb; border-radius: 6px; font-size: 0.875rem; font-weight: 500; color: #374151; background-color: white; transition: background-color 0.2s; white-space: nowrap; cursor: pointer; }
    .action-btn:hover { background-color: #f9fafb; }
  </style>
</head>
<body class="text-gray-800">

  <!-- Toast Notification Container -->
  <div id="toast"></div>

  <!-- START: Custom Modal -->
  <div id="custom-modal" class="modal-overlay">
    <div class="modal-content text-center">
      <h3 id="modal-title" class="text-lg font-bold mb-2"></h3>
      <p id="modal-message" class="text-gray-600 mb-6"></p>
      <div class="flex justify-center space-x-4">
        <button id="modal-cancel-btn" class="w-full px-4 py-2 bg-gray-200 text-gray-800 rounded-lg font-semibold hover:bg-gray-300">取消</button>
        <button id="modal-confirm-btn" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700">确认</button>
      </div>
    </div>
  </div>
  <!-- END: Custom Modal -->

  <div class="container mx-auto max-w-5xl p-4 md:p-8">
    <h2 class="text-2xl font-semibold mb-6 text-gray-900">账号验证</h2>
    <div class="bg-white rounded-xl border border-gray-200 divide-y divide-gray-200">
        <!-- Static Items... -->
        <div class="flex flex-wrap items-center p-6">
            <i data-feather="mail" class="w-6 h-6 text-gray-500"></i>
            <div class="ml-4 flex-grow">
                <h3 class="font-medium text-gray-800">邮箱</h3>
                <p class="text-sm text-gray-500 mt-1">用于登录、提币、安全设置时使用</p>
            </div>
            <div class="flex items-center text-orange-500 text-sm font-medium mx-6">
                <i data-feather="alert-circle" class="w-4 h-4 mr-2"></i>
                <span>未设置</span>
            </div>
            <button class="action-btn">绑定</button>
        </div>
        <div class="flex flex-wrap items-center p-6">
            <i data-feather="smartphone" class="w-6 h-6 text-gray-500"></i>
            <div class="ml-4 flex-grow">
                <h3 class="font-medium text-gray-800">手机号</h3>
                <p class="text-sm text-gray-500 mt-1">用于提现、修改密码，安全设置时用以收取验证短信</p>
            </div>
            <div class="flex items-center text-green-600 text-sm font-medium mx-6">
                <i data-feather="check-circle" class="w-4 h-4 mr-2"></i>
                <span>**7259</span>
            </div>
            <div class="flex space-x-2">
                <button class="action-btn">修改</button>
                <button class="action-btn">验证设定</button>
            </div>
        </div>
        <!-- Telegram Verification (Dynamic) -->
        <div id="telegram-row" class="flex flex-wrap items-center p-6">
            <!-- This content will be generated by JavaScript -->
        </div>
        <!-- More Static Items... -->
    </div>
  </div>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
        feather.replace();

        const BOT_USERNAME = "Songdacheckbalance_bot";
        const AUTH_DATA_KEY = 'telegram_auth_data';
        const ACTIVATED_KEY = 'telegram_activated';
        const ACTIVATION_PENDING_KEY = 'activation_pending';

        const telegramRow = document.getElementById('telegram-row');
        const toast = document.getElementById('toast');
        const modal = document.getElementById('custom-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');

        let confirmCallback = null;

        function showModal(title, message, confirmText = '确认', cancelText = '取消', onConfirm) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalConfirmBtn.textContent = confirmText;
            modalCancelBtn.textContent = cancelText;
            confirmCallback = onConfirm;
            modal.classList.add('show');
        }

        function hideModal() {
            modal.classList.remove('show');
            confirmCallback = null;
        }

        modalConfirmBtn.addEventListener('click', () => {
            if (typeof confirmCallback === 'function') {
                confirmCallback();
            }
            hideModal();
        });

        modalCancelBtn.addEventListener('click', hideModal);

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 2500);
        }

        function setTelegramUIState(state, userData = null, showActivationModal = false) {
            let statusHTML = '';
            telegramRow.innerHTML = ''; 
            
            let displayName = '';
            if (userData) {
                displayName = userData.username ? `@${userData.username}` : `${userData.first_name}${userData.last_name ? ' ' + userData.last_name : ''}`;
            }
            
            const baseHTML = `
                <i data-feather="send" class="w-6 h-6 text-gray-500"></i>
                <div class="ml-4 flex-grow">
                    <h3 class="font-medium text-gray-800">Telegram 验证</h3>
                    <p class="text-sm text-gray-500 mt-1">用于接收实时通知和提现验证</p>
                </div>
            `;

            switch (state) {
                case 'unbound':
                    statusHTML = `${baseHTML}<div class="flex items-center text-orange-500 text-sm font-medium mx-6"><i data-feather="alert-circle" class="w-4 h-4 mr-2"></i><span>未设置</span></div><button id="telegram-bind-btn" class="action-btn">绑定</button>`;
                    break;
                case 'needs-activation':
                    statusHTML = `${baseHTML}<div class="flex items-center text-yellow-500 text-sm font-medium mx-6"><i data-feather="alert-circle" class="w-4 h-4 mr-2"></i><span>待激活</span></div><button id="telegram-activate-btn" class="action-btn">激活</button>`;
                    if (showActivationModal) {
                        const activationAction = () => {
                            localStorage.setItem(ACTIVATION_PENDING_KEY, 'true');
                            window.open(`https://t.me/${BOT_USERNAME.replace('@', '')}?start=activate`, '_blank');
                        };
                        showModal('需要激活', '绑定成功！请前往 Telegram 完成最后一步验证以激活功能。', '前往激活', '稍后', activationAction);
                    }
                    break;
                case 'activated':
                    statusHTML = `${baseHTML}<div class="flex items-center text-green-600 text-sm font-medium mx-6"><i data-feather="check-circle" class="w-4 h-4 mr-2"></i><span>${displayName}</span></div><button id="telegram-unlink-btn" class="action-btn">解绑</button>`;
                    break;
                default:
                    statusHTML = `${baseHTML}<div class="spinner"></div>`;
                    break;
            }
            telegramRow.innerHTML = statusHTML;
            feather.replace();
            attachTelegramButtonListeners();
        }

        function attachTelegramButtonListeners() {
            const bindBtn = document.getElementById('telegram-bind-btn');
            if (bindBtn) bindBtn.addEventListener('click', bindTelegram);

            const activateBtn = document.getElementById('telegram-activate-btn');
            if (activateBtn) activateBtn.addEventListener('click', () => {
                localStorage.setItem(ACTIVATION_PENDING_KEY, 'true');
                window.open(`https://t.me/${BOT_USERNAME.replace('@', '')}?start=activate`, '_blank');
            });

            const unlinkBtn = document.getElementById('telegram-unlink-btn');
            if (unlinkBtn) unlinkBtn.addEventListener('click', unlinkTelegram);
        }

        function bindTelegram() {
          const botId = '8087175912';
          const origin = encodeURIComponent(window.location.origin);
          const currentPath = window.location.pathname;
          const directoryPath = currentPath.substring(0, currentPath.lastIndexOf('/'));
          const returnToUrl = `${window.location.origin}${directoryPath}/callback.html`;
          const returnTo = encodeURIComponent(returnToUrl);
          const authUrl = `https://oauth.telegram.org/auth?bot_id=${botId}&origin=${origin}&return_to=${returnTo}&request_access=write&rnd=${Date.now()}`;
          
          // **CRITICAL FIX**: Removed 'noopener' and 'noreferrer' to allow communication.
          window.open(authUrl, 'telegramAuthPopup', 'width=500,height=600');
        }

        function checkAuthStatus(showActivationModal = false) {
            const permanentAuthDataString = localStorage.getItem(AUTH_DATA_KEY);
            if (permanentAuthDataString) {
                const userData = JSON.parse(permanentAuthDataString);
                const isActivated = localStorage.getItem(ACTIVATED_KEY) === 'true';
                if (isActivated) {
                    setTelegramUIState('activated', userData);
                } else {
                    setTelegramUIState('needs-activation', userData, showActivationModal);
                }
            } else {
                setTelegramUIState('unbound');
            }
        }

        function completeActivation() {
            localStorage.setItem(ACTIVATED_KEY, 'true');
            showToast('激活成功！');
            checkAuthStatus();
        }

        function unlinkTelegram() {
            showModal('解除关联', '您确定要解除与 Telegram 账户的关联吗？', '确定解绑', '取消', () => {
                localStorage.removeItem(AUTH_DATA_KEY);
                localStorage.removeItem(ACTIVATED_KEY);
                checkAuthStatus();
                showToast('已解除关联');
            });
        }

        // This is the "messenger" function that the popup will call.
        window.handleTelegramAuth = function(data) {
            if (data && data.success) {
                localStorage.setItem(AUTH_DATA_KEY, JSON.stringify(data.userData));
                localStorage.removeItem(ACTIVATED_KEY);
                checkAuthStatus(true);
            } else {
                showToast(data.error || '绑定失败，未知错误。');
            }
        };
        
        // This listener handles the return from the activation tab.
        window.addEventListener('focus', () => {
            if (localStorage.getItem(ACTIVATION_PENDING_KEY) === 'true') {
                localStorage.removeItem(ACTIVATION_PENDING_KEY);
                completeActivation();
            }
        });
        
        checkAuthStatus();
    });
  </script>

</body>
</html>
